    <title>Musiqay</title>

<body>
<script src="index.js"></script>
<script src="javascript/authentication.js" defer></script>

<div class="topnav" id="myTopnav">

    <a  href=""></a>
    <a href="html/news.html">News</a>
    <a href="html/contact.html">Contact</a>
    <a href="html/about.html" >About</a>
    <a href="#login"  onclick="openLoginForm()">Login</a>
    <a href="#register"  onclick="openRegisterForm()">Register</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        Musiqay <span style="display:inline-block; width: 10px;"></span> <i class="fa fa-bars"></i>
    </a>
</div>

<main class="main-area" id="container"></main>

<div class="form-popup" id="loginFormId">
    <form  class="form-container">
        <h1>Login</h1>
        <input type="email" placeholder="Email" name="username" id="nameId" aria-label="username" class="email" required/>
        <input type="password" placeholder="Password" name="password" src="passwordId" aria-label="password" required/>
        <button type="submit" class="btn" value="Login" > Sign in </button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

<div class="form-popup" id="registrationFormId">
    <form  class="form-container">
        <h1>register</h1>
        <input type="text" placeholder="Name" name="username" id="usernameId" aria-label="name" required/>
        <input type="text" placeholder="Email" name="email" id="emailId" aria-label="email" required/>
        <input type="password" placeholder="Password" name="password" id="passwordId" aria-label="password" required/>
        <input type="text" placeholder="Firstname" name="firstname" id="firstnameId" aria-label="firstname" required/>
        <input type="text" placeholder="Lastname" name="lastname" id="lastnameId" aria-label="lastname" required/>
        <input type="text" placeholder="Role" name="role" id="roleId" aria-label="role" required/>
        <button type="submit" name="submit" class="btn" id="registrationformsubmit" value="Sign Up" > Sign Up </button>
        <button type="button" class="btn cancel" onclick="closeRegisterForm()">Close</button>
    </form>
</div>

</body>
